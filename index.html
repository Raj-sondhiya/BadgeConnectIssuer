<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issuer Login | BadgeConnect</title>

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>

<body>
    <div class="login-container text-center mt-3">
        <div class="mb-3">
            <div class="mx-auto rounded-circle d-flex align-items-center justify-content-center bg-info"
                style="width: 80px; height: 80px;">
                <div><i class="fa fa-certificate" style="font-size: 50px; color: white;" aria-hidden="true"></i></div>
            </div>
        </div>
        <h4 class="fw-bold mb-2">Welcome to BadgeConnect Issuer Login </h4>
        <p id="form-subtitle" class="text-muted small mb-2">Please sign in to continue</p>

        <form id="loginForm">
            <div class=" text-start">
                <label for="text" class="form-label fw-semibold mb-2">Email or phone</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email or phone..." required>
            </div>
            <button type="submit" id="sendOtpBtn" class="btn btn-primary w-100 text-white fw-semibold mt-3">Send
                OTP</button>
        </form>

        <!-- OTP Verification Form (Initially Hidden) -->
        <form id="otpForm" class="d-none">
            <div class="mb-3 text-start">
                <label for="verifyEmail" class="form-label fw-semibold">Email address</label>
                <input type="email" class="form-control" id="verifyEmail" readonly>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <input type="text" maxlength="1" class="form-control text-center otp-input">
                <input type="text" maxlength="1" class="form-control text-center otp-input mx-1">
                <input type="text" maxlength="1" class="form-control text-center otp-input mx-1">
                <input type="text" maxlength="1" class="form-control text-center otp-input ">
                <input type="text" maxlength="1" class="form-control text-center otp-input mx-1">
                <input type="text" maxlength="1" class="form-control text-center otp-input mx-1">
            </div>

            <p class="small text-muted mb-1">
                Didnâ€™t get the code?
                <span id="resendLink" class="text-primary fw-semibold"
                    style="cursor:pointer; pointer-events:none; opacity:0.6;">
                    Click to resend
                </span>
            </p>
            <p class="small text-secondary mb-3">Resend in <span id="timer">01:00</span></p>
            <button type="submit" class="btn btn-primary w-100 text-white fw-semibold">Login</button>
            <button type="button" class="btn btn-secondary w-100 mt-2"
                onclick="window.location.href='index.html'">Cancel</button>
        </form>

    </div>


    <script src="issuer.js"></script>
</body>

</html>
