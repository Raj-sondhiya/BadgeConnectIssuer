<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earner List | Cloudstry Tech</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="layout-page">
    <main>
        <div class="container my-3">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="fw-bold text-info mb-3"><i class="fa-solid fa-list me-2"></i> Earner List</h4>

                    <div class="table-responsive">
                        <table class="table table-bordered align-middle" id="earnerTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Email</th>
                                    <th>Contact</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Badge ID</th>
                                    <th>Organization</th>
                                    <th>Address</th>
                                    <th>Issue Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="earnerTableBody">
                                <!-- Filled dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-container"></div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="issuer.js"></script>
</body>

</html>
