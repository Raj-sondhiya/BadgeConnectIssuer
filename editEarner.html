<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Earner | Cloudstry Tech</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="layout-page">
    <div class="container my-5">
        <div class="card p-4">
            <h4 class="fw-bold text-info mb-3">
                <i class="fa-solid fa-pen-to-square me-2"></i>Edit Earner Details
            </h4>

            <form id="editEarnerForm" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label fw-semibold">First Name</label>
                        <input type="text" id="firstName" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label fw-semibold">Last Name</label>
                        <input type="text" id="lastName" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label fw-semibold">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="mobile" class="form-label fw-semibold">Mobile Number</label>
                        <input type="text" id="mobile" class="form-control" required>
                    </div>
                </div>

                <div class="mt-4 d-flex justify-content-between">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">
                        <i class="fa-solid fa-xmark me-2"></i>Cancel
                    </button>
                    <button type="submit" class="btn btn-info text-white">
                        <i class="fa-solid fa-check me-2"></i>Update
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="editEarner.js"></script>
</body>

</html>
