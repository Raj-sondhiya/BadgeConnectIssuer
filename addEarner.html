<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Earner | BadgeConnect</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- date picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body class="layout-page">

    <!-- Navbar placeholder - loader in JS will prepend or inject navbar when needed -->
    <div id="navbar-placeholder"></div>

    <main>
        <div class="container my-5">
            <!-- header details -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold text-secondary">Add Earner</h4>
                <button class="btn btn-primary text-white  " id="addSingleEarnerBtn">
                    <i class="fa-solid fa-user-plus me-2"></i>Issue to a new earner
                </button>
            </div>

            <!-- Upload Section -->
            <div id="massUploadSection" class="card shadow-sm border-0">
                <div class="card-body">
                    <h5 class="  mb-3">Upload File</h5>
                    <div class="mb-3 d-flex align-items-center gap-2">
                        <i class="fa-solid fa-circle-question question-icon" data-bs-toggle="popover"
                            data-bs-content="Needs to be uploaded in CSV file UTF-8 format only (size less than 5 MB)"></i>
                        <i class="fa-solid fa-circle-question question-icon" data-bs-toggle="popover"
                            data-bs-content="Required fields: FirstName, LastName, EmailAddress, BadgeId, IssueDate. Other fields are optional."></i>
                        <a href="EarnerTemplate.csv" target="_blank">
                            <i title="Open CSV Format">Download template</i>
                        </a>
                    </div>

                    <div class="upload-box" id="fileUploadBox">
                        <input type="file" id="csvFileInput" accept=".csv" />
                    </div>
                    <!-- Wrapper for Select Button (centered) -->
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary mt-2" id="selectFileBtn">Select CSV file</button>
                    </div>

                    <!-- Hidden action buttons (right aligned) -->
                    <div class="d-flex justify-content-end gap-2 mt-2 d-none" id="uploadActions">
                        <button class="btn btn-secondary" id="cancelCsvBtn">Cancel</button>
                        <button class="btn btn-primary" id="validateCsvBtn">Validate Data</button>
                    </div>



                    <!-- Preview table (hidden until validate clicked) -->
                    <div id="csvPreviewContainer" class="mt-3 d-none">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-3">
                                <div id="csvPreviewErrors" class="mb-2"></div>
                                <div id="csvPreviewTableWrapper" style="overflow:auto; max-height:420px;">
                                    <table class="table table-striped table-bordered" id="csvPreviewTable">
                                        <!-- Rendered by JS -->
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid mt-3">
                        <!-- Keep existing visual appearance: mass-upload-btn replaced by our selectValidate -->
                        <button class="btn mass-upload-btn   d-none" id="legacyMassUploadBtn">Upload CSV
                            file</button>
                    </div>
                </div>
            </div>

            <!-- Issuer to a single earner form -->
            <!-- Issuer to a single earner form (Accordion version) -->
            <div id="singleEarnerForm" class="card shadow-sm border-0 mt-4 mx-auto d-none">
                <div class="card-body">
                    <button type="button" id="backToUploadBtn" class="btn btn-secondary mb-3">
                        ‚Üê Back to Mass Upload
                    </button>

                    <!-- Accordion replacing tabs -->
                    <div class="accordion" id="earnerAccordion">

                        <!-- Earner Section -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingEarner">
                                <button class="accordion-button fw-semibold" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#earnerTab" aria-expanded="true" aria-controls="earnerTab">
                                    Earner
                                </button>
                            </h2>
                            <div id="earnerTab" class="accordion-collapse collapse show" aria-labelledby="headingEarner"
                                data-bs-parent="#earnerAccordion">
                                <div class="accordion-body">
                                    <form id="earnerForm" class="tab-content">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label  ">First Name *</label>
                                                <input type="text" id="firstName" class="form-control"
                                                    placeholder="Enter first name" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label  ">Last Name *</label>
                                                <input type="text" id="lastName" class="form-control"
                                                    placeholder="Enter last name" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label  ">Email *</label>
                                                <input type="email" id="email" class="form-control"
                                                    placeholder="Enter email" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label  ">Mobile</label>
                                                <input type="text" id="mobile" class="form-control"
                                                    placeholder="Enter mobile number">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Badge Section -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingBadge">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#badgeTab" aria-expanded="false" aria-controls="badgeTab">
                                    Badge
                                </button>
                            </h2>
                            <div id="badgeTab" class="accordion-collapse collapse" aria-labelledby="headingBadge"
                                data-bs-parent="#earnerAccordion">
                                <div class="accordion-body">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label  ">Badge ID *</label>
                                            <input type="text" id="badgeId" class="form-control"
                                                placeholder="Enter badge id" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label  ">Issue Date *</label>
                                            <input type="text" id="issueDate" class="form-control"
                                                placeholder="Enter badge issue date">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Organization Section -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOrg">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#orgTab" aria-expanded="false" aria-controls="orgTab">
                                    Organization
                                </button>
                            </h2>
                            <div id="orgTab" class="accordion-collapse collapse" aria-labelledby="headingOrg"
                                data-bs-parent="#earnerAccordion">
                                <div class="accordion-body">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label  ">Company Name</label>
                                            <input type="text" id="orgName" class="form-control"
                                                placeholder="Enter company name">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label  ">Location *</label>
                                            <input type="text" id="orgLocation" class="form-control"
                                                placeholder="Enter location" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Navigation Buttons (keep original IDs) -->
                    <div class="d-flex justify-content-end mt-4 gap-2">
                        <button type="button" id="prevTabBtn" class="btn btn-secondary d-none ms-2">Previous</button>
                        <button type="button" id="nextTabBtn" class="btn btn-primary text-white ms-2">Next</button>
                        <button type="button" id="validateEarnerBtn" class="btn btn-primary d-none ms-2">
                            Issue
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Footer placeholder - loader in JS will inject footer -->
    <div id="footer-container"></div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script src="issuer.js"></script>
    <script src="addEarner.js"></script>

</body>

</html>
