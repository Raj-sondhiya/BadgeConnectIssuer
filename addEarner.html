<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Earner | Cloudstry Tech</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body class="layout-page">

    <!-- Navbar placeholder - loader in JS will prepend or inject navbar when needed -->
    <div id="navbar-placeholder"></div>

    <main>
        <div class="container my-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold text-secondary">Add Earner</h4>
                <button class="btn btn-info text-white fw-semibold" id="addSingleEarnerBtn">
                    <i class="fa-solid fa-user-plus me-2"></i>Issue to a new earner
                </button>
            </div>

            <!-- Upload Section -->
            <div id="massUploadSection" class="card shadow-sm border-0">
                <div class="card-body">
                    <h5 class="fw-semibold mb-3">Upload File</h5>
                    <div class="mb-3 d-flex align-items-center gap-2">
                        <i class="fa-solid fa-circle-question question-icon" data-bs-toggle="popover"
                            data-bs-content="Needs to be uploaded in CSV file UTF-8 format only (size less than 5 MB)"></i>
                        <i class="fa-solid fa-circle-question question-icon" data-bs-toggle="popover"
                            data-bs-content="Required fields: FirstName, LastName, EmailAddress, BadgeId, IssueDate. Other fields are optional."></i>
                        <a href="EarnerTemplate.csv" target="_blank">
                            <i class="fa-brands fa-google-drive drive-icon" title="Open CSV Format"></i>
                        </a>
                    </div>

                    <div class="upload-box" id="fileUploadBox">
                        <!-- Hidden file input -->
                        <input type="file" id="csvFileInput" accept=".csv" />
                        <!-- Button that acts as Select / Validate -->
                        <!-- <button class="btn btn-outline-secondary" id="selectFileBtn">Select File</button> -->
                    </div>
                    <button class="btn mass-upload-btn fw-semibold w-100 mt-2 d-none" id="validateCsvBtn">Validate
                        Data</button>
                    <button class="btn mass-upload-btn fw-semibold w-100 mt-2" id="selectFileBtn">Upload CSV
                        file</button>

                    <!-- Preview table (hidden until validate clicked) -->
                    <div id="csvPreviewContainer" class="mt-3 d-none">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-3">
                                <div id="csvPreviewErrors" class="mb-2"></div>
                                <div id="csvPreviewTableWrapper" style="overflow:auto; max-height:420px;">
                                    <table class="table table-striped table-bordered" id="csvPreviewTable">
                                        <!-- Rendered by JS -->
                                    </table>
                                </div>

                                <!-- Upload button (centered at bottom) -->
                                <div class="d-flex justify-content-center mt-3">
                                    <button id="uploadValidatedBtn" class="btn btn-info text-white"
                                        disabled>Upload</button>
                                    <button class="btn btn-secondary mx-2"
                                        onclick="window.location.href='addEarner.html'">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid mt-3">
                        <!-- Keep existing visual appearance: mass-upload-btn replaced by our selectValidate -->
                        <button class="btn mass-upload-btn fw-semibold d-none" id="legacyMassUploadBtn">Upload CSV
                            file</button>
                    </div>
                </div>
            </div>

            <!-- Container styled like first snippet -->
            <div id="singleEarnerForm" class="card shadow-sm border-0 mt-4 mx-auto d-none">
                <div class="card-body">
                    <button type="button" id="backToUploadBtn" class="btn btn-secondary mb-3">
                        ‚Üê Back to Mass Upload
                    </button>
                    <!-- Bootstrap Nav Tabs (keep second snippet tabs & order) -->
                    <ul class="nav nav-tabs mb-3" id="earnerFormTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="tab-earner" data-bs-toggle="tab"
                                data-bs-target="#earnerTab" type="button" role="tab">Earner</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="tab-badge" data-bs-toggle="tab" data-bs-target="#badgeTab"
                                type="button" role="tab">Badge</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="tab-org" data-bs-toggle="tab" data-bs-target="#orgTab"
                                type="button" role="tab">Organization</button>
                        </li>
                    </ul>

                    <form id="earnerForm" class="tab-content">
                        <!-- Earner Tab -->
                        <div class="tab-pane fade show active" id="earnerTab" role="tabpanel">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">First Name *</label>
                                    <input type="text" id="firstName" class="form-control"
                                        placeholder="Enter first name" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Last Name *</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Enter last name"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Email *</label>
                                    <input type="email" id="email" class="form-control" placeholder="Enter email"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Mobile</label>
                                    <input type="text" id="mobile" class="form-control"
                                        placeholder="Enter mobile number">
                                </div>
                            </div>
                        </div>

                        <!-- Badge Tab -->
                        <div class="tab-pane fade" id="badgeTab" role="tabpanel">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Badge ID *</label>
                                    <input type="text" id="badgeId" class="form-control" placeholder="Enter badge id"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Issue Date *</label>
                                    <input type="date" id="issueDate" class="form-control" placeholder="DD/MM/YYYY"
                                        required>
                                </div>
                            </div>
                        </div>

                        <!-- Organization Tab -->
                        <div class="tab-pane fade" id="orgTab" role="tabpanel">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Company Name</label>
                                    <input type="text" id="orgName" class="form-control"
                                        placeholder="Enter company name">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Location *</label>
                                    <input type="text" id="orgLocation" class="form-control"
                                        placeholder="Enter location" required>
                                </div>
                            </div>
                        </div>

                        <!-- Navigation Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" id="prevTabBtn" class="btn btn-secondary d-none">Previous</button>
                            <button type="button" id="nextTabBtn" class="btn btn-info text-white">Next</button>
                            <button type="button" id="validateEarnerBtn" class="btn btn-outline-primary d-none">
                                Validate
                            </button>

                        </div>
                    </form>

                    <!-- Single-earner preview (hidden until validate clicked) -->
                    <div id="singlePreviewContainer" class="mt-3 d-none">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-3">
                                <div id="singlePreviewErrors" class="mb-2"></div>
                                <div id="singlePreviewTableWrapper" style="overflow:auto;">
                                    <table class="table table-striped table-bordered" id="singlePreviewTable"></table>
                                </div>
                                <div class="d-flex justify-content-center mt-3">
                                    <button id="submitSingleBtn" class="btn btn-info text-white"
                                        disabled>Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Footer placeholder - loader in JS will inject footer -->
    <div id="footer-container"></div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="issuer.js"></script>
    <script src="previewAndSubmit.js"></script>

</body>

</html>
